<div id="contact-page">
    <h3 class="page-title">// CONTACT ME</h3>
    <div id="form-wrap">
        <p id="form-message">You can reach me using the form below!</p>
        <form id="contact-form">
            <div id="input-wrap">
                <input type="text" class="input-field" id="input_name" name="name" placeholder="Name" required>
                <input type="email" class="input-field" id="input_email" name="email" placeholder="Email" required>
                <input type="text" class="input-field" id="input_subject" name="subject" placeholder="Subject" required>
                <textarea class="input-field" id="input_message" name="message" placeholder="Message" spellcheck="false"></textarea>
            </div> 
            <div id="submit-wrap">
                <button id="submit-button">SEND</button>
            </div>
        </form>
    </div>
</div>
