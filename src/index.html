<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/imports/background.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>ADB Studios</title>
</head>
<body>
    <div id="controls"></div>
    <nav id="top-menu">
        <img src="http://www.cloudworksmedia.com/wp-content/uploads/2014/11/images-for-dummyy.png" alt="dummy-image" id="logo" height="80px">
        <ul id="navigation">
            <li class="nav-el"><a href="#" class="home"><img src="res/img/home.svg" alt="home-page-icon" width="30px"></a></li>
            <li class="nav-el"><a href="#" class="about"><img src="res/img/about.svg" alt="about-page-icon" width="30px"></a></li>
            <li class="nav-el"><a href="#" class="portfolio"><img src="res/img/portfolio.svg" alt="portfolio-page-icon" width="30px"></a></li>
            <li class="nav-el"><a href="#" class="contact"><img src="res/img/contact.svg" alt="contact-page-icon" width="30px"></a></li>
        </ul>
        <div id="button-wrap">
            <img src="https://i2.wp.com/cohenwoodworking.com/wp-content/uploads/2017/01/white-arrow-down.png" alt="" id="menu-button" width="50px">
        </div>
        <div id="social-wrap">
            <ul id="social">
                <li class="linkedin">L</li>
                <li class="github">G</li>
                <li class="codepen">C</li>
            </ul>
        </div>

    <div id="overlay"></div>
    <script src="https://github.com/processing/p5.js/releases/download/0.6.0/p5.min.js"></script>
